<html>

	<div class="container">
		<form action="https://script.google.com/macros/s/AKfycbzGPXtQc7KZ676so5z6wvzdcrKDS6gNjL8451J7XC5WahK-wRf2a0yA2q-FheJOZiQE/exec">
			<h1>Registration</h1>
			<div class="content">
				<div class="input-box">
					<label for="name">Full name</label>
					<input type="text" placeholder="Enter Full name" name="Full name" required>					
				</div>

				<div class="input-box">
					<label for="name">User name</label>
					<input type="text" placeholder="Enter User name" name="User name" required>					
				</div>

				<div class="input-box">
					<label for="E-mail">E-mail</label>
					<input type="E-mail" placeholder="Enter your valid E-mail address" name="E-mail" required>					
				</div>

				<div class="input-box">
					<label for="Phone number">Phone number</label>
					<input type="tel" placeholder="Enter Phone Phone number" name="Phone number" required>					
				</div>

				<div class="input-box">
					<label for="Password">Password</label>
					<input type="Password" placeholder="Enter new Password" name="Password" required>					
				</div>

				<div class="input-box">
					<label for="conform password">conform password</label>
					<input type="Password" placeholder="conform password" name="conform password" required>					
				</div>
				<span class="gender-title">Gender</span>
				<div class="gender-category">
					<input type="radio" name="Gender" id="male">
					<label for="gender">male</label>

					<input type="radio" name="Gender" id="female">
					<label for="gender">female</label>

					<input type="radio" name="Gender" id="other">
					<label for="gender">other</label>
					
				</div>
			</div>

              	<button type="submit">Register</button>
              	
              </div>

	</div>
